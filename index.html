<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes & More</title>
    <meta
      name="author"
      content="Brandi McDill, Emma Woelk, Robinson A. Kelley"
    />
    <meta
      name="description"
      content="TripleTen CodeJam, recipes, gallery, Thanksgiving"
    />
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Recipes & More</h1>
        <p class="header__description">
          Your go to place to plan your perfect Thanksgiving!
        </p>
        <nav class="nav">
          <ul class="nav__links">
            <li>
              <a href="#apps" class="nav__link">Appetizers</a>
            </li>
            <li>
              <a href="#main" class="nav__link">Main Dishes</a>
            </li>
            <li>
              <a href="#desserts" class="nav__link">Desserts</a>
            </li>
            <li>
              <a href="#about" class="nav__link">About Us</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="add_recipe-btn" id="add-recipe-btn">
          Add Recipe +
        </button>
      </header>
      <main class="content">
        <section class="cards">
          <ul class="cards__list" id="appetizer-list"></ul>
          <ul class="cards__list" id="main-dish-list"></ul>
          <ul class="cards__list" id="desserts-list"></ul>
        </section>
      </main>
      <footer id="#about" class="footer">
        <div class="footer__columns">
          <h2 class="footer__title">About US</h2>
          <ul class="footer__names">
            <li class="name">Brandi McDill</li>
            <li class="name">Rob Kelley</li>
            <li class="name">Emma Woelk</li>
            <li class="name"></li>
          </ul>
        </div>
        <p class="copyright">2024 &copy; Recipes</p>
      </footer>

      <!-- Modals -->
      <div class="modal" id="recipe-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close"></button>
          <form class="modal__form" id="add-recipe-form" novalidate>
            <input
              type="text"
              name="title"
              class="modal__input modal__input_title"
              placeholder="Recipe Title"
              minlength="1"
              maxlength="50"
              required
            />
            <span class="modal__error" id="recipe-title-error"></span>
            <input
              type="url"
              name="url"
              class="modal__input modal__input_url"
              placeholder="Recipe Image link"
              required
            />
            <span class="modal__error" id="recipe-url-error"></span>
            <input
              type="text"
              name="description"
              class="modal__input modal__input_text"
              placeholder="Recipe Instructions"
              minlength="1"
              maxlength="6000"
              required
            />
            <span class="modal__error" id="recipe-description-error"></span>
            <input
              type="text"
              name="drinks"
              class="modal__input modal__input_text"
              placeholder="Drink Suggestions"
              minlength="1"
              maxlength="200"
              disabled
            />
            <span class="modal__error" id="recipe-drinks-error"></span>
            <button
              class="modal__button modal__button_disabled"
              type="submit"
              disabled
            >
              Add Recipe
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Templates -->
    <template id="recipe-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <p class="card__description"></p>
          <div class="card__content_footer">
            <h3 class="card__content_footer_title">Drink Suggestions</h3>
            <p class="card__content_footer_text"></p>
          </div>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
